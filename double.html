<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function double(w){
      var z = (w * 2);
        alert(z);
      }

      var x = prompt("Enter a number here to double it")
      var y = parseInt(x);
      double(y);
    </script>
  </body>
</html>
