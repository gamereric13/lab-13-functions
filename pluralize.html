<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var word = prompt("Enter a word please");
    function pluralize(word) {


      if(word=="puppy"){
        return("puppies");
      }
      else if(word=="automaton"){
        return("automata");
      }
      else if(word=="mouse"){
        return("mice");
      }
      else if(word=="goose"){
        return("geese");
      }
      else {
        return(word + "s");
      }

    }
    var answer = pluralize(word);
    alert(answer);
      pluralize(word);
    </script>
  </body>
</html>
